<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page">
      <!-- Navigation Header -->
      <nav>
        <div class="nav-left">
          <a href="#">About</a>
          <a href="#">Store</a>
        </div>

        <div class="nav-right">
          <a href="#">Gmail </a>
          <a href="#">Images</a>
          <i class="material-icons" style="font-size: 28px; color: #585858"
            >apps</i
          >
          <img
            src="/Assets/Screenshot 2024-04-13 at 6.38.05 PM.png"
            alt="Avatar"
          />
        </div>
      </nav>
      <!-- Google Logo -->
      <div class="middle-section">
        <img
          class="google-img"
          src="https://www.freepnglogos.com/uploads/google-logo-png-hd-11.png"
          alt="Google Logo"
        />
        <!-- Search Bar -->
        <div class="search-bar">
          <i class="material-icons" style="font-size: 24px; color: #a5a5a5"
            >search</i
          >
          <input id="input-field" type="text" />
          <img
            class="image-icon"
            src="/Assets/google_mic_icon.svg"
            alt="mic-icon"
          />
          <img
            class="image-icon"
            src="/Assets/lens_google_icon.svg"
            alt="mic-icon"
          />
        </div>

        <!-- Bottons -->
        <div class="btn-box">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </div>

      <!-- Footer -->
      <footer>
        <div class="footer-text-leafimage">
          <img
            src="https://archive.org/download/download_20210206_2249/download.png"
            width="5%"
          />
          <p>Our third decade of climate action: join us</p>
        </div>
        <div class="footer-links">
          <div class="footer-links-left">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
          </div>

          <div class="footer-links-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Setings</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
